<nav id=navExpand class=nav-expand >

		<button id="hamburgerButton" onclick="toggleNavMenu();">‚ò∞</button>

	</nav>


	<nav id=navMenu class=nav-menu >

		<details class=details__primary open>

			<summary class="summary__primary" >Menu bar header</summary>

			<header>

				<div id="MNUdivHeader" ></div>

			</header>

		</details>


		<section class=menu-body >

			<details class=details__primary open>

				<summary class="summary__primary" >GitHub folders & files</summary>

				<div id="RGAdivMenuReposUser" ></div>

				<div id="FGAdivMenuRepoFilesFolders" ></div>

				<div id="GATdivGithubAccessToken" ></div>

			</details>

			<details class=details__primary open >

				<summary class="summary__primary"  >File menu</summary>

				<div id=FOBdivFileOpenBasic ></div>

				<div id=FOBdivFileSaveBasic ></div>

				<div id=FOBdivMessages ></div>

			</details>

			<details class=details__primary open>

				<summary class=summary__primary >Settings menu</summary>

					<div id=TTTdivMenuThemeSettings></div>

			</details>

		</section>

		<footer class=menu-footer >

			<details class=details__primary >

				<summary class=summary__primary >Help menu</summary>

				<div id="MNUdivFooterPopup" ></div>

			</details>

			<div class=dingbat onclick="navMenu.scrollTop=0;" title="go to top of menu">‚ù¶</div>

		</footer>

	</nav>


	<main id="main" >

		<section class="secContents">

			<div id="divContents" ></div>

		</section>

	</main>


	<nav id = "navDragMove" class=nav-drag-move >

		<section id="secDragMove" >

			<div id = "divDragMoveHeader" class=primary >
				? <button onclick=navDragMove.hidden=true; style=float:right; >&times</button>
			</div>

			<div id = "divDragMoveContent" ></div>

			<div id = "divDragMoveFooter" >

				<button onclick="divDragMoveContent.innerHTML +=`<p>${ txt }`;"; >üî•</button>
				<button onclick='divDragMoveContent.innerHTML = "abc 123"'' >üòÉ</button>
				<button onclick="divDragMoveContent.innerHTML = `<p>${ new Date() }<br>${ txt} ${txt}</p>`;">üí°</button>

			</div>

		</section>

	</nav>



	<nav>

		<a href="" id="aViewSource" target="_blank" >view source</a>

	</nav>


<script>


init();


function init() {

	DMV.initialize();

	TTTdivMenuThemeSettings.innerHTML = TTT.getTTTdivMenuThemeSettings()

	TTT.initialize();

	MNUdivHeader.innerHTML = MNU.getNavHeader();

	//RGAdivMenuReposUser.innerHTML = RGA.getMenuReposUser();

	GATdivGithubAccessToken.innerHTML = GAT.getMenuGitHubAccessToken();

	FOBdivFileOpenBasic.innerHTML = FOB.getMenuFileOpenBasic();

	FOBdivFileSaveBasic.innerHTML = FOB.getMenuFileSaveBasic();

	MNUdivFooterPopup.innerHTML = MNU.getNavFooterPopup();

	//FGA.user = "theo-armour";
	//FGA.repo = "theo-armour.github.io";
	//FGA.urlGitHubPage = "../../" //"https://theo-armour.github.io/#https://theo-armour.github.io/";

	FGAdivMenuRepoFilesFolders.innerHTML = FGA.getMenuFilesGithubApi();

	// let's go / FOB to load default and fire onload events
	if ( !location.hash ) { location.hash = FOB.urlDefaultFile; } else { FOB.onHashChange(); }


	POP.init();

	if ( document.body.clientHeight < 640 || document.body.clientWidth < 640 ) { toggleNavMenu(); }

}



function toggleNavMenu() {

	navExpand.classList.toggle( 'collapsed' );
	navMenu.classList.toggle( 'collapsed' );
	main.classList.toggle( 'collapsed' );

	if ( document.body.clientHeight < 640 || document.body.clientWidth < 640 ) { navSource.hidden=true; }

}
</script>
