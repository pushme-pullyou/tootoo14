<html lang = "en" >
<head>
<meta charset = "utf-8" >
<meta name = "viewport" content= "width=device-width, initial-scale=1" >

<meta name = "version" content = "0.00.0" >
<title></title>
<link rel="stylesheet" href="../style.css" >

</head>
<body>
		<script src = "thm-theme.js" ></script>
		<script src = "../tmp-template/tmp-template.js" ></script>
	<nav id="navPanel" >

		<section class="secContent" >

			<div id="divTitle" ></div>

			<p>
				<button id=but onclick=setIt(); >set it</button>
			</p>

			<details open>

				<summary class=sumMenuTitle >Settings menu</summary>

				<div id=THMdivMenuThemeSelect ></div>

				<div id=TMPdivTemplate ></div>

			</details>

		</section>

	</nav>


	<main id="main" >

		<div id="divContents" >


		<h1>Title H1 ABC DEF HIG JKL MNO </h1>

		<h2>Title H2</h2>

		<h3>Title H3</h3>

		<h4>Title H4 ABC DEF HIG JKL MNO </h4>

		<h5>Title H5 ABC DEF HIG JKL MNO </h5>

		<p><button>button 1</button></p>
		<p><button>button 2</button></p>

		<div id=divMenuHeader >

			<details open>

				<summary>sumMenuHeader</summary>

				<p><a href="">breadcrumb</a> &raquo; </p>

				<h2><a href="" >Title H2</a></h2>

				<div id=divMenuHeader>
					<p><i>111 222 333 444 555</i></p>
					aaa bbb ccc ddd eee fff
				</div>

				<hr>

			</details>

			<h1><center>‚ù¶</center></h1>

		</div>

	</main>


<script>

const urlSourceCode = "https://github.com/zzzzz/xxxxx.html";
const urlSourceCodeIcon = "https://pushme-pullyou.github.io/github-mark-32.png";

init();

function init() {

	divTitle.innerHTML = getTitle();

	THMdivMenuThemeSelect.innerHTML = THM.getMenuThemeSelect();

	THM.init();

	divContents.innerHTML += `${ ( new Date ) }<p>lorem ipsum, quia dolor sit, amet, consectetur, adipisci velit, sed quia non numquam eius modi tempora incidunt, ut labore et dolore magnam aliquam quaerat voluptatem. ut enim ad minima veniam, quis nostrum exercitationem ullam corporis suscipit laboriosam, nisi ut aliquid ex ea commodi consequatur? quis autem vel eum iure reprehenderit, qui in ea voluptate velit esse, quam nihil molestiae consequatur, vel illum, qui dolorem eum fugiat, quo voluptas nulla pariatur?</p>`;

}



function setIt() {

	divContents.innerHTML += `<p>${ ( performance.now() ) } - Howdy! </p>`;

}



function getTitle() {

	document.title = document.title ? document.title : location.href.split( '/' ).pop().slice( 0, - 5 ).replace( /-/g, ' ' );
	const version = document.head.querySelector( "[ name=version ]" ).content;
	const description = document.head.querySelector( "[ name=description ]" ).content;

	const htm =
	`
		<h2>
			<a href=${ urlSourceCode } target=_top title="Source code on GitHub" >
				<img src=${ urlSourceCodeIcon } height=18 style=opacity:0.5; >
			</a>
			<a href="" title="Click to reload this page" >${ document.title } ${ version }</a>
		</h2>

		<p>${ description }</p>
	`;

	return htm;

}

</script>
</body>
</html>
